[package]
name = "rbot"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rbot"
crate-type = ["cdylib", "rlib"]

[dependencies]

chrono = {version= "*"}

strum_macros = {version  = "0.25.2"}
strum = { version = "0.25.0", features = ["derive"] }

tokio = { version = "1", features = ["full"] }

rusqlite = {version = "0.29.0", features=["bundled"]}


serde = {version="1.0"}
serde_json = {version = "1.0"}
serde_derive = {version = "1.0"}

log = {version = "0.4"}
simple_logger = {version = "4.2.0"}

directories= "5.0.1"


polars = {version="0.32.1"}
polars-core = {version = "0.32.1", features=["ndarray", "temporal", "dtype-time", "object"]}
polars-lazy = {version="0.32.1", features=["dynamic_groupby"]}
polars-time = {version="0.32.1"}

ndarray = {version="0.15.6"}
numpy = {version="0.19.0"}

reqwest = {version = "0.11", features=["blocking", "gzip"]}
futures = {version="0.3"}
flate2 = {version="1.0.24"}

csv = {version="1.2.2"}
zip = {version="0.6.6"}

tempfile={version="3.8.0"}

openssl = { version = "0.10.56", features = ["vendored"] }

pyo3-polars = {version="0.6.0"}

url = {version="2.4.0"}

rust_decimal = {version="1.32.0"}
rust_decimal_macros = {version="1.32.0"}

hmac = {version="0.12.1"}
sha2 = {version="0.10.7"}
hex = {version="0.4.3"}

tungstenite = {version="0.20.0", features=["native-tls"]}

 [dependencies.pyo3]
 version = "0.19.2"
  features = ["auto-initialize"]


 [features]
 extension-module = ["pyo3/extension-module"]



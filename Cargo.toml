[package]
name = "rbot"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rbot"
crate-type = ["cdylib"]

[dependencies]

chrono = {version= "*"}

strum_macros = {version  = "0.25.1"}
strum = { version = "0.25.0", features = ["derive"] }

tokio = { version = "1", features = ["full"] }

rusqlite = {version = "0.29.0", features=["bundled"]}


serde = {version="1.0"}
serde_json = {version = "1.0"}
serde_derive = {version = "1.0"}

log = {version = "0.4"}
simple_logger = {version = "4.0.0"}

directories= "5.0.1"


polars = {version="0.32.1"}
polars-core = {version = "0.32.1", features=["ndarray", "temporal", "dtype-time", "object"]}
polars-lazy = {version="0.32.1", features=["dynamic_groupby"]}
polars-time = {version="0.32.1"}



ndarray = {version="0.15.6"}
numpy = {version="0.19.0"}

reqwest = {version = "0.11", features=["blocking", "gzip"]}
futures = {version="0.3"}
flate2 = {version="1.0.24"}

csv = {version="1.1.6"}
zip = {version="0.6.3"}

tempfile={version="3.3"}

openssl = { version = "0.10", features = ["vendored"] }

pyo3-polars = {version="0.6.0"}

#hdf5 = {version="0.8.1"}
#hdf5-sys = {version="0.8.1"}

 [dependencies.pyo3]
 version = "0.19.1"

 [features]
 extension-module = ["pyo3/extension-module"]



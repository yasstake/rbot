name: Ubuntu simple build test

on:
  push:
  workflow_dispatch:    
  
env:
  PYTHON_VERSION: '3.8'
  
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: apt-get-update
      run: sudo apt-get update
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - uses: actions/checkout@v4
    - uses: PyO3/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: -vv -m ./rbot/Cargo.toml --release -o dist --find-interpreter --features "extension-module"
        before-script-linux: |
          apt-get update -y && apt-get install -y perl-core libssl-dev openssl pkg-config perl-IPC-Cmd buid-essential
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

